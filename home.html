<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This webside is made for my cat Bobo">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake-slow.min.css">

	<link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">

	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <title>Welcome | The Cat Bobo</title>

  </head>
  <body>

<!-- <div id="black"></div> -->
    <header id="gradient">
		<div class="logoContainer">
			<img id="logo" src="images/bobologo.png"></img>
		</div>

			<div id="theWholeThing">

				<div id="slideMenuWakeUp" class="sideBar">
					<i class="fa fa-sun-o" aria-hidden="true"></i>
					<a href="#wakeUp">07:00</a>
				</div>

				<div id="slideMenuBreakfast" class="sideBar">
					<i class="fa fa-cutlery" aria-hidden="true"></i>
					<a href="#breakfast">07:30</a>
				</div>

				<div id="slideMenuGoToWork" class="sideBar">
					<i class="fa fa-briefcase" aria-hidden="true"></i>
					<a href="#goToWork">08:00</a>
				</div>

				<div id="slideMenuLunchBreak" class="sideBar">
					<i class="fa fa-coffee" aria-hidden="true"></i>
					<a href="#lunchBreak">12:00</a>
				</div>

				<div id="slideMenuGoingHome" class="sideBar">
					<i class="fa fa-beer" aria-hidden="true"></i>
					<a href="#goingHome">17:00</a>
				</div>

				<div id="slideMenuCookingDinner" class="sideBar">
					<i class="fa fa-car" aria-hidden="true"></i>
					<a href="#cookingDinner">18:30</a>
				</div>

				<div id="slideMenuPlayTime" class="sideBar">
					<i class="fa fa-gamepad" aria-hidden="true"></i>
					<a href="#playTime">19:00</a>
				</div>

				<div id="slideMenuShowerTime" class="sideBar">
					<i class="fa fa-bath" aria-hidden="true"></i>
					<a href="#showerTime">21:00</a>
				</div>

				<div id="slideMenuBedTime" class="sideBar">
					<i class="fa fa-bed" aria-hidden="true"></i>
					<a href="#bedTime">22:00</a>
				</div>
			</div>
	    </header>


		<div class="menuLine">
		  <!-- <i class="fa fa-paw" aria-hidden="true"></i> -->
		  <h2 class="about"><div class="shake"><a href="aboutBobo.html">About Bobo</a></div></h2>
		  <h2 class="about"><div class="shake"><a href="gallery.html">Moments</a></div></h2>
		  <h2 class="about"><div class="shake"><a href="hayley.html">@Bobo</a></div></h2>
		</div>

		<div class="mobileMenu">
	  	  <h2 class="about"><a href="aboutBobo.html">About Bobo</a></h2>
	  	  <h2 class="about"><a href="gallery.html">Gallery</a></h2>
	  	  <h2 class="about"><a href="hayley.html">@Bobo</a></h2>
		</div>

	    <div id="container">
	      <main class="timeline">
			<div id="wakeUp" class="timelineItem">
				<i class="fa fa-calendar" aria-hidden="true"></i>
				<i class="fa fa-sun-o" aria-hidden="true"></i>
				<p><h4>07:00 <span class="rotate">W</span>ake up</h4></p>
				<img src="images/wakeup.gif" alt="Bobo Wake Up">
			</div>

			<div id="breakfast" class="timelineItem">
				<i class="fa fa-cutlery" aria-hidden="true"></i>
		        <p><h4>07:30 Breakfast</h4></p>
				<img src="images/breakfast.gif" alt="Bobo Breakfast">
			</div>

			<div id="goToWork"class="timelineItem">
				<i class="fa fa-briefcase" aria-hidden="true"></i>
				<p><h4>08:00 Go to work</h4></p>
				<img src="images/gotowork.gif" alt="Bobo Go To Work">
			</div>

			<div class="timelineItem">
				<i id="lunchBreak" class="fa fa-coffee" aria-hidden="true"></i>
				<p><h4>12:00 Lunch break</h4></p>
				<img src="images/coffee.gif" alt="Bobo Drinks Coffee">
			</div>

			<div class="timelineItem">
				<i id="goingHome" class="fa fa-car" aria-hidden="true"></i>
				<p><h4>17:00 Going home</h4></p>
				<img src="images/gohome.gif" alt="Bobo Goes Home">
			</div>

			<div class="timelineItem">
				<i id="cookingDinner"class="fa fa-beer" aria-hidden="true"></i>
				<p><h4>18:30 Cooking Dinner</h4></p>
				<img src="images/dinner.gif" alt="Bobo Make Dinner">
			</div>

			<div class="timelineItem">
				<i id="playTime" class="fa fa-gamepad" aria-hidden="true"></i>
				<p><h4>19:00 Play time</h4></p>
				<img src="images/playtime.gif" alt="Bobo Plays Game">
			</div>

			<div class="timelineItem">
				<i id="showerTime" class="fa fa-bath" aria-hidden="true"></i>
		        <p><h4>21:00 Shower Time</h4></p>
				<img src="images/shower.gif" alt="Bobo Takes Shower">
			</div>

			<div class="timelineItem">
				<i id="bedTime" class="fa fa-bed" aria-hidden="true"></i>
		        <p><h4>22:00 Bed time</h4></p>
				<img src="images/sleep.gif" alt="Bobo Sleep">
			</div>

		</main>

	</div>

    <footer>
		<div class="footerBox">
			<div aria-busy="true" aria-label="Loading" role="progressbar" class="footerContainer">

			    <div></div>
			    <div class="shadow-r"></div>
			  </div>
			 </div>
		</div>

			<p class="copyright">@Hayleyxyo 2017. Melbourne</p>
		</div>
